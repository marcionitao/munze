<div class="row">
  <div class="card-columns">

    <div class="card card-inverse" *ngFor="let coin of coins">
      
      <div class="card-header">{{coin.name}}</div>
      <div class="card-block">
        <p class="card-text">The top resources for all things related to the Sun.</p>
        <!--<button routerLink="/selected/{{coin.id}}">show</button>-->
        <button (click)="coinDetails(coin.id)" >show</button>
      </div>
    
    </div>

  </div>
</div>
